<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Shopping Cart - GreenBasket</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">Shopping Cart</h1>

    <div id="cart-container">
        <div id="empty-cart" class="alert alert-info">
            Your cart is empty. <a th:href="@{/products}">Start shopping</a>
        </div>

        <div id="cart-items" style="display: none;">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price/kg</th>
                        <th>Quantity (kg)</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody id="cart-items-body">
                    <!-- Cart items will be inserted here by JavaScript -->
                    </tbody>
                </table>
            </div>

            <div class="row">
                <div class="col-md-8"></div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5>Order Summary</h5>
                            <hr>
                            <div class="d-flex justify-content-between mb-2">
                                <strong>Total:</strong>
                                <strong class="text-success">â‚¹<span id="cart-total">0.00</span></strong>
                            </div>
                            <a th:href="@{/checkout}" class="btn btn-success w-100 mt-3">
                                Proceed to Checkout
                            </a>
                            <button class="btn btn-danger w-100 mt-2" onclick="clearCart()">
                                Clear Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Display cart on page load
    document.addEventListener('DOMContentLoaded', displayCart);
</script>
</body>
</html>
