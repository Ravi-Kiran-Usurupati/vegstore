<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>My Orders - GreenBasket</title>
</head>
<body>
<div layout:fragment="content">
    <h1 class="mb-4">My Orders</h1>

    <div th:if="${#lists.isEmpty(orders)}" class="alert alert-info">
        You haven't placed any orders yet. <a th:href="@{/products}">Start shopping</a>
    </div>

    <div th:each="order : ${orders}" class="card mb-3">
        <div class="card-header d-flex justify-content-between align-items-center">
            <div>
                <strong>Order #<span th:text="${order.id}">1</span></strong>
                <span class="badge"
                      th:classappend="${order.status.name() == 'DELIVERED'} ? 'bg-success' :
                                        ${order.status.name() == 'CANCELLED'} ? 'bg-danger' :
                                        ${order.status.name() == 'PROCESSING'} ? 'bg-warning' : 'bg-secondary'"
                      th:text="${order.status}">Status</span>
            </div>
            <div>
                <small class="text-muted" th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}">Date</small>
            </div>
        </div>
        <div class="card-body">
            <h6>Order Items:</h6>
            <table class="table table-sm">
                <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Price/kg</th>
                    <th>Subtotal</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${order.orderItems}">
                    <td th:text="${item.product.name}">Product</td>
                    <td th:text="${item.quantityKg} + ' kg'">1 kg</td>
                    <td>₹<span th:text="${item.pricePerKgAtTimeOfOrder}">0</span></td>
                    <td>₹<span th:text="${item.subtotal}">0</span></td>
                </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-md-8">
                    <p th:if="${order.salesperson != null}">
                        <strong>Salesperson:</strong> <span th:text="${order.salesperson.fullName}">N/A</span>
                    </p>
                    <p th:if="${order.salesperson == null}" class="text-muted">
                        Awaiting salesperson assignment
                    </p>
                </div>
                <div class="col-md-4 text-end">
                    <h5>Total: <span class="text-success">₹<span th:text="${order.totalAmount}">0</span></span></h5>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
